<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="registration-form">
        <form onsubmit="return validate()">
            <div class="form-group">
                <label for="fullanme">Fullname:</label>
                <input type="text" class="form-control item" id="fullname" onkeypress="return testname(event)" placeholder="Full Name" onkeyup="checkname()"><span></span>
            </div>
            <div class="form-group">
                <label for="fullanme">Username:</label>
                <input type="text" class="form-control item" id="username" placeholder="Username" onkeyup="validateUsername()" oninput="capital(this)"><span></span>
            </div>
            <div class="form-group">
                <label for="fullanme">Password:</label>
                <input type="password" class="form-control item" id="password" placeholder="Password" onkeyup="validatePassword()"><span></span>
            </div>
            <div class="form-group">
                <label for="fullanme">Email id:</label>
                <input type="text" class="form-control item" id="email" placeholder="Email" onkeyup="validateEmail()"><span></span>
            </div>
            <div class="form-group">
                <label for="fullanme">Branch:</label>
                <input type="text" class="form-control item" id="branch" placeholder="Branch" onkeyup="validateBranch()" onkeypress="return testbranch(event)"><span></span>
            </div>
            <div class="form-group">
                <label for="fullanme">Fullname:</label>
                <input type="text" class="form-control item" id="university" placeholder="College/University Name" onkeyup="validateUniversity()"><span></span>
            </div>
            <div class="form-group">
                <label for="fullanme">State:</label>
                <input type="text" class="form-control item" id="Cstate" placeholder="State" onkeyup="validateState()"><span></span>
                
            </div>
            <div class="form-group">
                <label for="fullanme">Address:</label>
                <input type="text" class="form-control item" id="Caddress" placeholder="Address" onkeydown="validateAddress()"><span></span>
            </div>
            <div class="form-group">
                <label for="fullanme">Age:</label>
                <input type="text" class="form-control item" id="age" placeholder="Age" onkeyup="validateAge()"><span></span>
            </div>
            <div class="form-group">
                <label for="fullanme">Phone number:</label>
                <input type="phone" class="form-control item" id="phone" placeholder="Phone Number" onkeyup="validatePhone()" onkeypress="return testphonenumber(event)"><span></span>
            </div>
            <div class="form-group">
                
                <button type="button" class="btn btn-block create-account btn-primary" onclick="validate()">Register</button>
            </div>
        </form>

    </div>
    <div class="section">
        <p>Local storage:</p>
        <p id="demo"></p>
        <p id="demo1"></p>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
